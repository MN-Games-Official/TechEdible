<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" id="tab-favicon" href="favicon.png" />
    <title id="t">Home</title>
    <link rel="stylesheet" href="/assets/css/global.css?v=6" />
    <link rel="stylesheet" href="/assets/css/h.css?v=01" />
    <link rel="stylesheet" href="/assets/css/nav.css?v=01" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6840529569014734"
     crossorigin="anonymous"></script>
    <style>      /* Full-screen message styling */
      #fullscreen-message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 1);
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        text-align: center;
        padding: 20px;
      }

      #fullscreen-message h1 {
        font-size: 3em;
        margin-bottom: 20px;
        font-weight: bold;
        letter-spacing: 2px;
      }

      #fullscreen-message p {
        font-size: 1.5em;
        max-width: 600px;
        margin-bottom: 40px;
        line-height: 1.5;
      }

      /* Style for any buttons in the message */
      #fullscreen-message button {
        padding: 15px 25px;
        font-size: 1.2em;
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      #fullscreen-message button:hover {
        background-color: #d32f2f;
      }
      }
</style>
  </head>
  <body class="center">
        <!-- Full-screen blocking message -->
    <div id="fullscreen-message">
      <p>Access Restricted. To protect our user's this is only accessable in our moderated environment.</p>
    </div>
    <div id="particles-js">
      <script rel="preload" src="https://cdn.jsdelivr.net/particles.js/2.0.0/"></script>
      <div class="main">
        <h1 class="title">Web Viewr</h1>
        <p id="splash"></p>
        <div class="search-container">
          <form id="fv" method="POST" onsubmit="return false;">
            <input
              id="iv"
              class="search-home"
              placeholder="Search or enter a URL"
              type="text"
              oninput="validateURL(event)"
            />
            <p id="error-message" style="color: red; display: none;">Invalid URL. Please enter a valid URL from the list.</p>
          </form>
        </div>
        <a href="https://zealous-meadow-04d0ae41e.5.azurestaticapps.net/urllist" target="_blank">
    <p>View valid URLs</p>
</a>
      </div>
    </div>

    <script>
      // List of valid URL substrings
      const validURLs = [
        "now.gg",
        "tiktok.com",
        "paramountplus.com",
        "max.com"
      ];
      // Check if the page is loaded inside an iframe
      if (window.top === window.self) {
        // If the page is not in an iframe (i.e., accessed directly)
        // Hide the page content and show the fullscreen message
        document.getElementById('fullscreen-message').style.display = 'flex';
      } else {
        // If the page is inside an iframe, show the actual content
        document.getElementById('fullscreen-message').style.display = 'none';
      }

      // Load all scripts regardless of the URL validity
      loadScripts();

      // Function to get URL parameters
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Check if the URL parameter exists on page load
      window.onload = function() {
        const urlParam = getUrlParameter("url");
        if (urlParam) {
          document.getElementById("iv").value = urlParam;
          validateAndSubmitURL(urlParam); // Validate and process URL automatically
        }
      };

      function validateURL(event) {
        const urlInput = document.getElementById("iv").value.trim();
        validateAndSubmitURL(urlInput);
      }

      function validateAndSubmitURL(urlInput) {
        const errorMessage = document.getElementById("error-message");
        
        // Check if the URL contains any of the valid URL substrings
        const isValid = validURLs.some(validURL => urlInput.includes(validURL));

        if (!isValid) {
          errorMessage.style.display = "block"; // Show error message if invalid
        } else {
          errorMessage.style.display = "none"; // Hide error message if valid
          sendURLToScripts(urlInput); // Send the valid URL to the scripts
        }
      }

      function loadScripts() {
        const scripts = [
          "assets/js/i.js?v=02",
          "/assets/js/home.js?v=00",
          "./assets/ultra/bundle.js?v=10-02-2024",
          "./assets/ultra/config.js?v=10-02-2024",
          "assets/js/f.js",
          "/assets/js/m.js?v=08"
        ];

        scripts.forEach(src => {
          const script = document.createElement("script");
          script.src = src;
          document.body.appendChild(script);
        });
      }

      function sendURLToScripts(urlInput) {
        // Log the URL to console (for debugging)
        console.log("Valid URL submitted:", urlInput);

        // List of scripts that should be triggered after URL validation
        const scriptUrls = [
          "./assets/ultra/bundle.js?v=10-02-2024",
          "./assets/ultra/config.js?v=10-02-2024",
          "assets/js/f.js",
          "/assets/js/m.js?v=08"
        ];

        // Dynamically load the scripts after URL validation
        scriptUrls.forEach(src => {
          const script = document.createElement("script");
          script.src = src;
          document.body.appendChild(script);
        });
      }
    </script>
  </body>
</html>
